<app-header></app-header>

<div class="container pt-5" style="min-height:455px;">
    <button class="btn btn-dark mb-2" (click)="addBook()">Add Book</button>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">BookID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books; let i=index">
            <td>{{i+1}}</td>
            <td>{{book.bookid}}</td>
            <td>{{book.title}}</td> 
            <td>{{book.author}}</td> 
            <td>
                <button class="btn btn-info" (click)="editBook(book._id)" >Edit</button>&nbsp;
                <button class="btn btn-info" (click)="deleteBook(book._id)">Delete</button>&nbsp;
            </td>           
          </tr>          
        </tbody>
      </table>
</div>

<app-footer></app-footer>
